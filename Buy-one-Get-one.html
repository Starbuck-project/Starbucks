<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Promotion</title>
    <link rel="stylesheet" href="assets/css/buyone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container mt-5">
            <h1 class="text-center">Starbucks Promotion</h1>
            <form id="promotionForm">
                <div class="form-group">
                    <label for="product">Select Product</label>
                    <select class="form-control" id="product" required>
                        <option value="">Choose...</option>
                        <option value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="mug">Mug</option>
                    </select>
                </div>
                <div class="form-group" id="promotionGroup" style="display: none;">
                    <label for="promotion">Promotion Code</label>
                    <input type="text" class="form-control" id="promotion">
                    <small id="promotionHelp" class="form-text text-muted"></small>
                </div>
                <button type="button" id="applyPromotion" class="btn btn-primary">Apply Promotion</button>
            </form>
        </div>
       
    </header>
   
    <main class="gift">
        <section class="card">
          <header>T-shirt</header>
          <img src="./assets/images/T-shirt.jpeg" alt="T-Shirt" />
          <p>Price: $20</p>
        </section>
        <section class="card">
          <header>T-shirt</header>
          <img src="./assets/images/T-shirt1.jpeg" alt="T-Shirt" />
          <p>Price: $20</p>
        </section>
        <section class="card">
          <header>Hat</header>
          <img src="./assets/images/hat1.jpg" alt="Hat" />
          <p>Price: $5</p>
        </section>
        <section class="card">
          <header>cup</header>
          <img src="./assets/images/cup.webp" alt="Cup" />
          <p>Price: $10</p>
        </section>
        <section class="card">
          <header>Pen</header>
          <img src="./assets/images/pen.webp" alt="pen" />
          <p>Price: $5</p>
        </section>
        <section class="card">
          <header>Bag</header>
          <img src="./assets/images/bag.jpg" alt="bag" />
          <p>Price: $10</p>
        </section>
      </main>


    <script>
        $(document).ready(function() {
    // Handle product selection change
    $('#product').change(function() {
        const product = $(this).val();
        const promotionGroup = $('#promotionGroup');
        const promotionHelp = $('#promotionHelp');
        
        // Show promotion input and message based on selected product
        if (product === "coffee") {
            promotionGroup.show();
            promotionHelp.text('Enter code COFFEE20 for 20% off.');
        } else if (product === "tea") {
            promotionGroup.show();
            promotionHelp.text('Enter code TEA10 for 10% off.');
        } else if (product === "mug") {
            promotionGroup.show();
            promotionHelp.text('Enter code MUG5 for $5 off.');
        } else {
            promotionGroup.hide();
            promotionHelp.text('');
        }
    });

    // Handle promotion button click
    $('#applyPromotion').click(function() {
        const product = $('#product').val();
        const promotionCode = $('#promotion').val().trim();
        let validCode = false;
        let discountMessage = '';

        // Validate promotion code based on selected product
        switch(product) {
            case 'coffee':
                if (promotionCode === 'COFFEE20') {
                    validCode = true;
                    discountMessage = 'You have received 20% off your coffee!';
                }
                break;
            case 'tea':
                if (promotionCode === 'TEA10') {
                    validCode = true;
                    discountMessage = 'You have received 10% off your tea!';
                }
                break;
            case 'mug':
                if (promotionCode === 'MUG5') {
                    validCode = true;
                    discountMessage = 'You have received $5 off your mug!';
                }
                break;
            default:
                validCode = false;
        }

        // Display appropriate message based on validation
        if (validCode) {
            alert(discountMessage);
        } else {
            alert('Invalid promotion code. Please try again.');
        }
    });
});
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="promotion.js"></script>
</body>

</html>
