<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="./assets/css/MenuPage.css">
</head>
<body>
    <!-- nav -->
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assets/Image1/logo1.png" alt="Starbucks Logo"> 
            </div>
            <h1>Starbucks</h1>
            <nav>
                <ul>
                    <li><a href="./index.html#home">Home</a></li>
                    <li><a href="./MenuPage.html">Menu</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./index.html#contact">Contact</a></li>
                    <li>
                        <div class="shopping">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                            <span class="quantity">0</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- item list -->
        <div class="list"></div>
    </div>

    <!-- inside of card -->
    <div class="card">
        <h1> Your Shopping Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="cancle">Cancel</div>
            <div class="closeShopping">Order now</div>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div id="orderFormModal" class="order-form-modal">
        <div class="order-form">
            <h2>Order Form</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">Submit Order</button>
                <button type="button" id="closeOrderForm">Cancel</button>
            </form>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p>&copy; 2024 Starbucks. All rights reserved.</p>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>
</html>
