<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Promotion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Starbucks Promotion</h1>
        <form id="promotionForm">
            <div class="form-group">
                <label for="product">Select Product</label>
                <select class="form-control" id="product" required>
                    <option value="">Choose...</option>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="mug">Mug</option>
                </select>
            </div>
            <div class="form-group" id="promotionGroup" style="display: none;">
                <label for="promotion">Promotion Code</label>
                <input type="text" class="form-control" id="promotion">
                <small id="promotionHelp" class="form-text text-muted"></small>
            </div>
            <button type="button" id="applyPromotion" class="btn btn-primary">Apply Promotion</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="promotion.js"></script>
</body>
</html>
